overwrite: true

schema: ${NEXT_PUBLIC_GRAPHCMS_SCHEMA_URL}

documents: "./src/graphql/**/*.graphql"

generates:
  src/graphql/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-urql"
    config:
      withHooks: true

hooks:
  afterAllFileWrite:
    - eslint --fix
